<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Curve NFT</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div id="content">
        <h1>Dragon Curve NFT</h1>

        <div>
            <label for="iterations">Iterations:</label>
            <input id="iterations" type="number" min="1" max="10">
            <button id="mintButton">Mint Art</button>
        </div>

        <div>
            <label for="tokenId">Token ID:</label>
            <input id="tokenId" type="text">
            <button id="viewButton">View Art</button>
        </div>

        <!-- This canvas will be used by the drawDragonCurve function -->
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
