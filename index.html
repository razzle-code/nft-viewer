<!DOCTYPE html>
<html>
<head>
    <title>Art NFT Viewer</title>
    <style>
        #canvas {
            display: grid;
            grid-template-columns: repeat(10, 20px);
            grid-template-rows: repeat(10, 20px);
            gap: 1px;
        }
        .pixel {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Art NFT Viewer</h1>
    <button onclick="mintArt()">Mint Art</button>
    <input id="tokenId" type="text" placeholder="Enter token ID">
    <button onclick="viewArt()">View Art</button>
    <div id="canvas"></div>

    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
